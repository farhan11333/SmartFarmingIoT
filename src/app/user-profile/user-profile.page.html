<ion-header>
    <ion-toolbar>
        <ion-back-button defaultHref="admin-view-users" slot='start'></ion-back-button>
        <ion-title>Add User</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
    <ion-card>
        <form>
            <ion-row justify-content-centre>
                <ion-col align-self-center>
                    <div text-center>

                    </div>
                    <div padding>
                        <ion-item class="name-box">
                            <ion-input type="text" placeholder="Username"> </ion-input>
                        </ion-item>
                        <ion-item class="email-box">
                            <ion-input disabled>farhan@gmail.com </ion-input>
                        </ion-item>



                    </div>
                </ion-col>
            </ion-row>
            <div class="error">
                <!-- <label class="error-message">{{errorMessage}}</label>
                <label class="success-message">{{successMessage}}</label>--></div>
            <ion-row class="buttons">
                <ion-button type="submit" class="button" shape="round" expand="full">Update</ion-button>

            </ion-row>
            <ion-button type="reset" class="button" shape="round" expand="block">Reset Password</ion-button>

        </form>
    </ion-card>

</ion-content>
