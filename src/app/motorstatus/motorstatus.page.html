<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button color="grey" defaultHref="main"></ion-back-button>


        </ion-buttons>


    </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
    <ion-card class="top">



        <ion-card-title class="motor">
            <!--class="Span">Running</span>-->
            Motor Status
        </ion-card-title>
        <h2 *ngIf="isChecked">Running</h2>
        <h2 class="h2" *ngIf="!isChecked">Stopped</h2>



        <div class="buttons">
            <ion-buttons>
                <ion-toggle class="toggle" (ngModelChange)="buttonMotor($event)" [ngModel]="motorstatus | async" [checked]='isChecked' mode="ios" class="all-custom"></ion-toggle>
                <!--- <ion-button class="round " fill="solid " color="success " (click)="buttonMotor() ">ON</ion-button>
                <ion-button class="round " size="large " fill="solid " color="danger ">OFF</ion-button> -->
            </ion-buttons>
        </div>


    </ion-card>
    <ion-card class="down ">



        <ion-card-title class="motor ">
            <!--class="Span ">Running</span>-->
            Time
        </ion-card-title>
        <h5 class="start ">Started Time: {{(motorstatus|async)?.startedAt}}</h5><br>
        <h5>Stopped Time:</h5>






    </ion-card>

</ion-content>
