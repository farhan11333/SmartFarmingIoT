<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button color="grey" defaultHref="main"></ion-back-button>


        </ion-buttons>


    </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
    <ion-card class="top">



        <ion-card-title class="motor">
            <!--class="Span">Running</span>-->
            Motor Status
        </ion-card-title>
        <h2>Running</h2>



        <div class="buttons">
            <ion-buttons>
                <ion-button class="round" fill="solid" color="success">ON</ion-button>
                <ion-button class="round" size="large" fill="solid" color="danger">OFF</ion-button>
            </ion-buttons>
        </div>


    </ion-card>
    <ion-card class="down">



        <ion-card-title class="motor">
            <!--class="Span">Running</span>-->
            Time
        </ion-card-title>
        <h5 class="start">Started Time:</h5><br>
        <h5>Stopped Time:</h5>






    </ion-card>

</ion-content>
