<ion-header>
    <ion-toolbar>
        <ion-buttons class="icon-only" slot="end">
            <ion-icon name="add-circle-outline" slot="end" routerLink="/add-field"></ion-icon>
        </ion-buttons>
        <ion-back-button defaultHref="admin-view" slot="start"></ion-back-button>
        <ion-title>Fields</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">

    <ng-container *ngFor="let field of fields">

        <ion-card>
            <ion-card-header no padding>
                <h1>{{field.fieldname}}</h1>
            </ion-card-header>
            <h3>{{field.area}}</h3>
            <h3>{{field.location}}</h3>
            <!-- <h6>{{field.worker}}</h6>-->
            <ion-row>
                <ion-icon class="user" name="person-outline"></ion-icon> &nbsp;
                <ion-label>{{field.ownerEmail}}</ion-label>
            </ion-row>
        </ion-card>
    </ng-container>
</ion-content>
