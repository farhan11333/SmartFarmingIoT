<ion-header>
  <ion-toolbar>
    <ion-back-button defaultHref="admin-view" slot="start"></ion-back-button>

    <ion-title>Users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button size="medium" type="add" href="add-user">
      <ion-icon class="add-user" name="person-add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list class="bg-transparent" *ngFor="let user of users">
    <ion-item-sliding>
      <ion-item lines="full">
        <ion-icon class="user" name="person-outline"></ion-icon> &nbsp;
        <ion-label>{{user.username}}</ion-label>
        <ion-label>{{user.farmId.fieldname}}</ion-label>

        <ion-icon name="checkmark-circle" slot="end"></ion-icon>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="deleteUser(user)" color="danger" expandable>
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <!-- Sliding item with expandable options on both sides -->
  </ion-list>
</ion-content>
